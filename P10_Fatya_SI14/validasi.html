<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validasi</title>
    <style>
        body{
            background-color: beige;
            margin: 0;
        }

        .form{
            background-color: aqua;
            border: 1px solid black;
            width: 300px;
            margin: 200px 40px;
            padding: 10px;
        }
        .hasil-tiket{
            background-color: rgb(66, 179, 179);
            padding: 10px;
        }
    </style>
    <!-- javascript -->
    <script>
        // fungsi validasi
        function validasi(){
            // validasi nama
            let nama_ = document.getElementById("nama").value;
            if(nama_ == ""){
                document.getElementById("valid-nama").innerHTML = ("harap masukkan nama anda!");
            }
            else{
                document.getElementById("valid-nama").innerHTML = (" ");
            }

            // validasi email
            let email_ = document.getElementById("email").value;

            if(email_.indexOF("@")!=-1 && email_.indexOF(".")!=-1){
                document.getElementById("valid-email").innerHTML = (" ");
            }
            else if(email_ == ""){
                document.getElementById("valid-email").innerHTML = ("harap masukkan email anda!");
            }
            else{
                document.getElementById("valid-email").innerHTML = ("email salah / tidak valid!");
            }

            // validasi jam
            let jam_ = document.getElementById("jam").value;
            if(jam_ == ""){
                document.getElementById("valid-jam").innerHTML = ("harap masukkan jam keberangkatan!");
            }
            else{
                document.getElementById("valid-jam").innerHTML = (" ");
            }

            // validasi tujuan
            let tujuan_ = document.getElementById("tujuan").value;
            if(tujuan_ == ""){
                document.getElementById("valid-tujuan").innerHTML = ("masukkan tujuan anda!");
            }
            else{
                document.getElementById("valid-tujuan").innerHTML = (" ");
            }

            // validasi tiket
            let tiket_ = document.getElementById("tiket").value;
            if(tiket_ == ""){
                document.getElementById("valid-tiket").innerHTML = ("pilih jumlah tiket!");
            }
            else{
                document.getElementById("valid-tiket").innerHTML = (" ");
            }

            // hasil input di tampilkan
            let konfirm_nama = document.getElementById("nama").value;
            let konfirm_email = document.getElementById("email").value;
            let konfirm_jam = document.getElementById("jam").value;
            let konfirm_tujuan = document.getElementById("tujuan").value;
            let konfirm_tiket = document.getElementById("tiket").value;

            document.getElementById("konfirm-nama").innerHTML = konfirm_nama;
            document.getElementById("konfirm-email").innerHTML = konfirm_nama;
            document.getElementById("konfirm-jam").innerHTML = konfirm_nama;
            document.getElementById("konfirm-tujuan").innerHTML = konfirm_nama;
            document.getElementById("konfirm-tiket").innerHTML = konfirm_nama;
        }
    </script>
</head>
<body>
    <div class="form">
        <form action="" onsubmit="return false">
        <label for="nama" name="nama">Nama :</label>
            <input type="text" name="" id="nama" maxlength="30">
            <br>
            <span id="valid-nama" style="color: red; font-weight: bold;"></span>
        <br>
        <label for="jam">Jam Keberangkatan :</label>
            <input type="time" id="jam">
            <br>
            <span style="color: red; font-weight: bold;" id="valid-jam"></span>
        <br>
        <label for="tujuan">Tujuan :</label>
            <input type="text" name="tujuan" id="tujuan">
            <br>
            <span style="color: red; font-weight: bold;" id="valid-tujuan"></span>
        <br>
        <label for="tiket">Jumlah Tiket</label>
            <select name="tiket" id="tiket">
                <option hidden>--pilih--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <span style="color: red; font-weight: bold;" id="valid-tiket"></span>
        <br>
        <input type="submit" id="send" value="kirim" onclick="validasi()">
    </form>
    <div class="hasil-tiket">
        <h3>konfirmasi tiket keberangkatan</h3>
        <p>
            nama : <span id="konfirm-nama"></span> <br>
            alamat email : <span id="konfirm-email"></span> <br>
            jam keberangkatan : <span id="konfirm-jam"></span> <br>
            tujuan : <span id="konfirm-tujuan"></span> <br>
            jumlah tiket : <span id="konfirm-tiket"></span> <br>
        </p>
    </div>
    </div>
</body>
</html>
